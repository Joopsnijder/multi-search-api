services:
  searxng:
    image: docker.io/searxng/searxng:latest
    container_name: multi-search-searxng
    ports:
      - "8888:8080"
    volumes:
      - ./searxng:/etc/searxng:z
    environment:
      - SEARXNG_BASE_URL=http://localhost:8888/
    restart: unless-stopped
    cap_drop:
      - ALL
    cap_add:
      - CHOWN
      - SETGID
      - SETUID
